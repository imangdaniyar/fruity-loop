<div class="layout-container">
    <div class="product-grid">
        <div class="col-md-4 col-sm-6" style="display:inline-block;" *ngFor="let product of categories" [routerLink]="['/products', product.id]">
            <div class="image-container">
                <div class="product-image" [ngStyle]="{'background-image': 'url(' + product['photo'] + ')'}"></div>
            </div>
            <div class="product-details">
                <div class="product-title">{{product.name}}</div>
                <div class="product-price">{{product.price | currency :'USD':true }}</div>
            </div>
        </div>
    </div>
</div>
