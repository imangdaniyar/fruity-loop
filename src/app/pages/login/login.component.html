<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username" [(ngModel)]="username"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password" [(ngModel)]="password"/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-def btn-block" (click)="addUser()">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="#">Forgot Password</a>
          </div>
        </form>
      </div>
      <div><h3>Users</h3>
        <ul *ngFor="let u of users">
          <li>Name:{{u.username}} Password:{{u.password}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
